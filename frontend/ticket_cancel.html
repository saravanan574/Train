<div id="ticket_cancel" class="container" >
    <h3>Cancel Train Ticket</h3>
    <p class = "inform">Enter Ticket Number <br>(Check it in the Booking History)</p>
    <form method="post"  onsubmit="ticket_cancel()">
        <input type="text" name="ticket_id" class = "mb-3" placeholder="Ticket Id" id="ticket_id" required><br>
        <span id="failed" style="background:skyblue"></span><br>
        <button id="cttsubmit" class=" btn btn-primary my-3 w-10" type="submit">Submit</button>
    </form>
    
</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>üöäUTS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="project.css">
    </head>
    <body ng-app="myApp" ng-controller="myctrl">
        
        <header id="head" class="container-fluid">
            <div class="row align-items-center justify-content-between">

                <div id="time" class="col-4 col-md-3 text-start">
                    Time updating..<br>
                    Date updating..
                </div>

                <div class="col-4 col-md-6 text-center">
                    <strong>üöâ UTS üöâ</strong><br>
                    Unreserved Train Ticket Booking
                </div>

                <div id="profile" class="col-4 col-md-3 d-flex justify-content-end">

                    <!-- Profile visible ONLY after login -->
                    <button class="header-btn me-3 loggedIn" onclick="openPage('/profile')" title="Profile">
                        <img src="img/profile.png" alt="Profile">
                    </button>

                    <!-- Logout visible ONLY after login -->
                    <button class="header-btn me-3 loggedIn" onclick="openPage('/logout')" title="Logout">
                        <img src="img/logout.jpeg" alt="Logout">
                    </button>

                    <!-- Always visible -->
                    <button class="header-btn" onclick="openPage('/about')" title="About">
                        <img src="img/info.png" alt="About">
                    </button>
                </div>

            </div>
        </header>


        <nav id="nav" class="container-fluid row justify-content-around">
            <!-- Always visible -->
            <button class="icon col-3 col-md-1" onclick="openPage('/home')">
                <img src="img/home.png"><br>Home
            </button>

            <!-- Login visible only when NOT logged in -->
            <button class="icon col-3 col-md-1 loggedOut" onclick="openPage('/login')">
                <img src="img/login.webp"><br>Login
            </button>

            <button class="icon col-3 col-md-1 loggedOut" onclick="openPage('/register')">
                <img src="img/login.webp"><br>Register
            </button>

            <!-- Visible only AFTER login -->
            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/train-ticket')">
                <img src="img/platform.png"><br>Train Ticket
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/platform-ticket')">
                <img src="img/trainticket.png"><br>Platform Ticket
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/ticket-cancel')">
                <img src="img/platform.png"> ‚úñÔ∏è<br>Cancel Train Ticket
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/platform-ticket-cancel')">
                <img src="img/canceltrain.png"><br>Cancel Platform Ticket
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/booking-history')">
                <img src="img/history.png"><br>Booking History
            </button>

            <!-- Always visible -->
            <!-- <button class="icon col-3 col-md-1" onclick="openPage('/about')">
                <img src="img/info.png"><br>About
            </button> -->

        </nav>


        <main id="main"></main>


        <footer id="foot" class="container-fluid row justify-content-around">
            <p class="col-3 "><i>Helpline :</i> 0562-242-0111</p>        
            <p class="col-3 "><i>Feedback :</i> 
                <a href="mailto:utsonmobile@cris.org.in?subject=Feedback&body= Report your issue.">Send Mail</a>
            </p>
            <p class="col-6 "><i>Contact us :</i> (Monday to Sunday) 24/7 at care@uts.co.in.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="main.js"></script>
        <script src="project.js"></script>

</body>
</html>

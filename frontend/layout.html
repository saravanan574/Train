<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UTS</title>
        <link rel ="icon" type = "image/png" href = "img/icon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="project.css">
    </head>
    <body ng-app="myApp" ng-controller="myctrl" onload="handleRoute()">
        <div id = "wrapper">
        <header id="head" class="container-fluid">
            <div class="row align-items-center justify-content-between">
        
                <!-- Time -->
                <div id="time" class="col-4 col-md-3 text-start">
                    Time <span class = "hide">updating</span>...<br>
                    Date <span class = "hide">updating</span>...
                </div>
        
                <!-- Center Title -->
                <div class="col-4 col-md-6 text-center">
                    <strong> UTS <img width="16px" height = "18px" type = "icon" alt="24/7" src = "img/time.jpg"> </strong><br>
                    <span class="hide">Unreserved Train Ticket Booking System</span>
                </div>
        
                <!-- Buttons -->
                <div id="profile" class="col-4 col-md-3 d-flex justify-content-end">
                    <button class="header-btn me-3 loggedIn" onclick="openPage('/profile')" title="Profile">
                        <img src="img/profile.png" alt="User Profile Icon">
                    </button>
        
                    <button class="header-btn me-3 loggedIn" onclick="openPage('/logout')" title="Logout">
                        <img src="img/logout.jpeg" alt="Logout Icon">
                    </button>
        
                    <button class="header-btn" onclick="openPage('/about')" title="About">
                        <img src="img/info.png" alt="Information Icon">
                    </button>
                </div>
        
            </div>
        </header>
        


        <nav id="nav" class="container-fluid row justify-content-around">

            <button class="icon col-3 col-md-1" onclick="openPage('/home')">
                <img src="img/home.png" alt="Home Icon"><br>Home
            </button>

            <button class="icon col-3 col-md-1 loggedOut" onclick="openPage('/login')">
                <img src="img/login.webp" alt="Login Icon"><br>Login
            </button>

            <button class="icon col-3 col-md-1 loggedOut" onclick="openPage('/register')">
                <img src="img/login.webp" alt="Register Icon"><br>Register
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/train-ticket')">
                <img src="img/platform.png" alt="Train Ticket Icon"><br>Train Ticket Booking
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/platform-ticket')">
                <img src="img/trainticket.png" alt="Platform Ticket Icon"><br>Platform Ticket Booking
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/ticket-cancel')">
                <img src="img/platform.png" alt="Cancel Train Ticket Icon"> ✖️<br>Cancel Train Ticket
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/platform-ticket-cancel')">
                <img src="img/canceltrain.png" alt="Cancel Platform Ticket Icon"><br>Cancel Platform Ticket
            </button>

            <button class="icon col-3 col-md-1 loggedIn" onclick="openPage('/booking-history')">
                <img src="img/history.png" alt="History Icon"><br>Booking History
            </button>
        </nav>


        <main id="main"></main>
        

        <footer id="foot" class="container-fluid row justify-content-around">
            <p class="col-3"><i>Helpline :</i> 0562-242-0111</p>        
            <p class="col-3"><i>Feedback :</i> 
                <a href="mailto:utsonmobile@cris.org.in?subject=Feedback&body= Report your issue.">Send Mail</a>
            </p>
            <p class="col-6"><i>Contact us :</i> (Monday to Sunday) 24/7 at care@uts.co.in.</p>
        </footer>
        <div id = "popUp" style="
        position: fixed;
        top:30%;
        left:20%;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        z-index: 9999;
    "></div>
        <div id="copyMsg" style="
    position: fixed;
    top: 10%;
    right: 10px;
    padding: 10px 16px;
    border-radius: 6px;
    font-size: 16px;
    transition: right 2s ease, opacity 0.5s ease;font-weight: 600;
    display: none;
    z-index: 9999;
"></div>


        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="main.js"></script>
        <script src="project.js"></script>
    </div>
    </body>
</html>
